<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Topic Alerts - Telegram Subscribe</title>
  <style>
    :root {
      --bg: #f5f1e8;
      --card: #fffdf7;
      --ink: #102a43;
      --muted: #5c6b73;
      --brand: #0b6e4f;
      --brand-strong: #09573f;
      --line: #d8d3c6;
      --ok-bg: #e8f7ef;
      --ok-ink: #1b5e20;
      --err-bg: #ffe7e0;
      --err-ink: #8a1f11;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at top left, #efe8d8 0, transparent 50%),
        radial-gradient(circle at bottom right, #e5f2ea 0, transparent 45%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(16, 42, 67, 0.08);
    }

    h1 {
      font-size: 1.7rem;
      margin: 0 0 8px;
      line-height: 1.2;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.45;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    select,
    button {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--line);
      font-size: 1rem;
    }

    select {
      padding: 12px;
      margin-bottom: 16px;
      background: #ffffff;
      color: var(--ink);
    }

    button {
      cursor: pointer;
      color: #ffffff;
      background: var(--brand);
      border-color: var(--brand);
      padding: 12px 14px;
      font-weight: 700;
      transition: background 0.2s ease, transform 0.08s ease;
    }

    button:hover {
      background: var(--brand-strong);
    }

    button:active {
      transform: translateY(1px);
    }

    .status {
      margin-top: 14px;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.95rem;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.ok {
      background: var(--ok-bg);
      color: var(--ok-ink);
    }

    .status.error {
      background: var(--err-bg);
      color: var(--err-ink);
    }

    .hint {
      margin-top: 14px;
      font-size: 0.86rem;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      .card {
        padding: 22px;
      }

      h1 {
        font-size: 1.45rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Subscribe To Topic Alerts</h1>
    <p>Select a topic and continue in Telegram to receive notifications.</p>

    <form id="topicForm">
      <label for="topic">Topic</label>
      <select id="topic" name="topic" required>
        <option value="">Choose a topic</option>
        <option value="data-engineering">Data Engineering</option>
        <option value="machine-learning">Machine Learning</option>
        <option value="cloud-architecture">Cloud Architecture</option>
        <option value="ai-tools">AI Tools</option>
      </select>

      <button type="submit">Subscribe On Telegram</button>
    </form>

    <div id="status" class="status" role="status" aria-live="polite"></div>
    <div class="hint">Set your Telegram bot username in the script before publishing.</div>
  </main>

  <script>
    const form = document.getElementById("topicForm");
    const topicSelect = document.getElementById("topic");
    const statusEl = document.getElementById("status");

    const TELEGRAM_BOT_USERNAME = "your_bot_username";
    const SUBSCRIBE_API = "/api/telegram/subscribe";

    function showStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = `status show ${type}`;
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const topic = topicSelect.value;

      if (!topic) {
        showStatus("Please select a topic first.", "error");
        return;
      }

      try {
        const response = await fetch(SUBSCRIBE_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });

        if (!response.ok) {
          throw new Error("Subscription endpoint failed.");
        }

        showStatus("Topic saved. Opening Telegram...", "ok");
      } catch (error) {
        // Allow client-side flow even when backend is not wired yet.
        showStatus("Opening Telegram. Backend confirmation is not connected yet.", "ok");
      }

      const deepLink = `https://t.me/${TELEGRAM_BOT_USERNAME}?start=subscribe_${encodeURIComponent(topic)}`;
      window.open(deepLink, "_blank", "noopener,noreferrer");
    });
  </script>
</body>
</html>
