<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Topic Alerts - Telegram Subscribe</title>
  <style>
    :root {
      --bg: #f5f1e8;
      --card: #fffdf7;
      --ink: #102a43;
      --muted: #5c6b73;
      --brand: #0b6e4f;
      --brand-strong: #09573f;
      --line: #d8d3c6;
      --ok-bg: #e8f7ef;
      --ok-ink: #1b5e20;
      --err-bg: #ffe7e0;
      --err-ink: #8a1f11;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at top left, #efe8d8 0, transparent 50%),
        radial-gradient(circle at bottom right, #e5f2ea 0, transparent 45%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(16, 42, 67, 0.08);
    }

    h1 {
      font-size: 1.7rem;
      margin: 0 0 8px;
      line-height: 1.2;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.45;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    select,
    button {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--line);
      font-size: 1rem;
    }

    select {
      padding: 12px;
      margin-bottom: 16px;
      background: #ffffff;
      color: var(--ink);
    }

    button {
      cursor: pointer;
      color: #ffffff;
      background: var(--brand);
      border-color: var(--brand);
      padding: 12px 14px;
      font-weight: 700;
      transition: background 0.2s ease, transform 0.08s ease;
    }

    button:hover {
      background: var(--brand-strong);
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      background: #6d7f85;
      border-color: #6d7f85;
    }

    .status {
      margin-top: 14px;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.95rem;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.ok {
      background: var(--ok-bg);
      color: var(--ok-ink);
    }

    .status.error {
      background: var(--err-bg);
      color: var(--err-ink);
    }

    .hint {
      margin-top: 14px;
      font-size: 0.86rem;
      color: var(--muted);
    }

    .api-health {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: #ffffff;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .api-health.ok {
      border-color: #bddfc8;
      color: var(--ok-ink);
      background: #f2fbf6;
    }

    .api-health.error {
      border-color: #f1c9bf;
      color: var(--err-ink);
      background: #fff4f1;
    }

    .next-steps {
      margin-top: 14px;
      display: none;
      padding: 12px;
      border: 1px dashed var(--line);
      border-radius: 10px;
      background: #ffffff;
      color: var(--ink);
      font-size: 0.92rem;
      line-height: 1.45;
    }

    .next-steps.show {
      display: block;
    }

    .next-steps a {
      color: var(--brand-strong);
      font-weight: 700;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .card {
        padding: 22px;
      }

      h1 {
        font-size: 1.45rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Subscribe To Topic Alerts</h1>
    <p>Select a topic and continue in Telegram to receive notifications.</p>

    <form id="topicForm">
      <label for="topic">Topic</label>
      <select id="topic" name="topic" required>
        <option value="">Choose a topic</option>
      </select>

      <button type="submit">Subscribe On Telegram</button>
    </form>

    <div id="apiHealth" class="api-health">API status: checking...</div>
    <div id="status" class="status" role="status" aria-live="polite"></div>
    <div id="nextSteps" class="next-steps" aria-live="polite">
      Telegram did not open automatically.
      <a id="telegramLink" href="#" target="_blank" rel="noopener noreferrer">Open Telegram manually</a>
      and tap Start to finish subscribing.
    </div>
    <div class="hint">Configure TOPIC_ALERTS_API_BASE to your API URL if not running on localhost:8200.</div>
  </main>

    <script>
    const form = document.getElementById("topicForm");
    const topicSelect = document.getElementById("topic");
    const submitButton = form.querySelector("button[type='submit']");
    const apiHealthEl = document.getElementById("apiHealth");
    const statusEl = document.getElementById("status");
    const nextStepsEl = document.getElementById("nextSteps");
    const telegramLinkEl = document.getElementById("telegramLink");

    function resolveApiBase() {
      if (window.TOPIC_ALERTS_API_BASE) {
        return window.TOPIC_ALERTS_API_BASE;
      }

      if (window.location.protocol === "file:") {
        return "http://localhost:8200";
      }

      const isLocalHost = ["localhost", "127.0.0.1"].includes(window.location.hostname);
      const isApiPort = window.location.port === "8200";
      if (isLocalHost && !isApiPort) {
        return "http://localhost:8200";
      }

      return window.location.origin;
    }

    const API_BASE = resolveApiBase();
    const HEALTH_API = `${API_BASE}/api/health`;
    const SUBSCRIBE_API = `${API_BASE}/api/telegram/subscribe`;
    const TOPICS_API = `${API_BASE}/api/telegram/topics`;
    const FALLBACK_TOPICS = [
      "data-engineering",
      "machine-learning",
      "cloud-architecture",
      "ai-tools"
    ];
    let apiIsHealthy = false;

    function setApiHealth(message, type) {
      apiHealthEl.textContent = `API status: ${message}`;
      apiHealthEl.className = `api-health ${type}`;
    }

    function showStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = `status show ${type}`;
    }

    function showNextSteps(link) {
      telegramLinkEl.href = link;
      nextStepsEl.classList.add("show");
    }

    async function pollSubscriptionStatus(statusUrl, topic, timeoutMs = 90000) {
      const start = Date.now();
      while (Date.now() - start < timeoutMs) {
        const response = await fetch(statusUrl, { method: "GET" });
        const data = await response.json().catch(() => ({}));
        if (!response.ok) {
          throw new Error(data.detail || "Could not verify Telegram confirmation.");
        }

        if (data.status === "confirmed") {
          showStatus(`Subscribed successfully to ${labelForTopic(topic)}.`, "ok");
          nextStepsEl.classList.remove("show");
          return;
        }
        if (data.status === "expired") {
          throw new Error("This link expired. Please generate a new one.");
        }
        if (data.status === "invalid") {
          throw new Error("Subscription link is invalid. Please try again.");
        }

        await new Promise((resolve) => setTimeout(resolve, 2000));
      }
      showStatus("Waiting for Telegram confirmation. Tap Start in Telegram if prompted.", "ok");
    }

    function labelForTopic(topic) {
      return topic
        .split("-")
        .filter(Boolean)
        .map((part) => part[0].toUpperCase() + part.slice(1))
        .join(" ");
    }

    function setTopics(topics) {
      topicSelect.innerHTML = "";

      const placeholder = document.createElement("option");
      placeholder.value = "";
      placeholder.textContent = "Choose a topic";
      topicSelect.appendChild(placeholder);

      topics.forEach((topic) => {
        const option = document.createElement("option");
        option.value = topic;
        option.textContent = labelForTopic(topic);
        topicSelect.appendChild(option);
      });
    }

    async function checkApiHealth() {
      try {
        const response = await fetch(HEALTH_API, { method: "GET" });
        const data = await response.json().catch(() => ({}));
        if (!response.ok || data.status !== "healthy") {
          throw new Error(data.detail || `HTTP ${response.status}`);
        }
        apiIsHealthy = true;
        submitButton.disabled = false;
        setApiHealth(`connected (${API_BASE})`, "ok");
      } catch (error) {
        apiIsHealthy = false;
        submitButton.disabled = true;
        setApiHealth(`offline (${API_BASE})`, "error");
      }
    }

    async function loadTopics() {
      try {
        const response = await fetch(TOPICS_API, { method: "GET" });
        const data = await response.json().catch(() => ({}));
        const topics = Array.isArray(data.topics) ? data.topics : [];
        if (!response.ok || topics.length === 0) {
          throw new Error(data.detail || "Could not load topics");
        }
        setTopics(topics);
      } catch (error) {
        setTopics(FALLBACK_TOPICS);
        showStatus(`Using default topics (${error.message}).`, "error");
      }
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const topic = topicSelect.value;
      nextStepsEl.classList.remove("show");

      if (!topic) {
        showStatus("Please select a topic first.", "error");
        return;
      }
      if (!apiIsHealthy) {
        showStatus("API is not reachable. Start the service and refresh this page.", "error");
        return;
      }

      try {
        showStatus("Creating your Telegram subscribe link...", "ok");

        const response = await fetch(SUBSCRIBE_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });

        const raw = await response.text();
        const data = (() => {
          try {
            return raw ? JSON.parse(raw) : {};
          } catch {
            return {};
          }
        })();
        if (!response.ok || !data.deep_link || !data.status_url) {
          const detail =
            data.detail
            || (raw ? raw.slice(0, 180) : "")
            || `Subscription endpoint failed (HTTP ${response.status}).`;
          throw new Error(detail);
        }

        showStatus("Opening Telegram to confirm subscription...", "ok");
        const statusUrl = new URL(data.status_url, API_BASE).toString();
        const popup = window.open(data.deep_link, "_blank", "noopener,noreferrer");
        if (!popup) {
          showNextSteps(data.deep_link);
        }
        await pollSubscriptionStatus(statusUrl, topic);
      } catch (error) {
        showStatus(`Could not create Telegram link: ${error.message}`, "error");
      }
    });

    async function init() {
      await checkApiHealth();
      await loadTopics();
    }

    init();
  </script>
</body>
</html>
